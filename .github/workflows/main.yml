name: MainDeploy
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: Build And Test Project
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
      - run: npm i
      - run: npm run build
      - run: npm run test
      
      - if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && success() }}
        name: Move File
        run: mv ./dist/* ./
          
      - if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && success() }}
        name: npm versioning
        id: npmVersioning
        uses: pengyanb/npm-versioning-action@v1
        with:
         release-branch: "master" 
         package-json-path: "./package.json"
         update-version: true

      - if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && success() }}
        name: npm publish
        run:  npm publish ./ --tag ${{ steps.npmVersioning.outputs.tag }} --dry-run true
        env:
         NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && success() }}
        name: Generate Doc
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
      - run: npm run doc
      
      - if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && success() }}
        name: Publish HTML to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          publish_dir: ./docs
          enable_jekyll: false
          
